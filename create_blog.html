<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Create a blog</title>
    <style>  
    .card{ 
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2)
    }

    .custom-file-label::after{
        background-color:rgb(18, 224, 224);
        color:black
    }
    
    .custom-file-label{
        color:black
    }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card mx-auto" style=" padding-top: 15px; width: 90%; max-width: 695px; "> 
        <h3 style="text-align: center; font-weight: bold;">Create A Blog</h3>
    <div class="control-group m-4" >
        <form>

            <div class="control-group mx-4">
                <div class="form-group floating-label-form-group controls">
                    
                    <label style="font-weight: bold;">Author</label>
                    <input type="text" class="form-control" placeholder="Author" id="author" aria-invalid="false" style="border:1.5px solid black">
                </div>
            </div>
            
            <div class="control-group mx-4">
                <div class="form-group floating-label-form-group controls">
                    
                    <label style="font-weight: bold;">Title</label>
                    <input type="text" class="form-control" placeholder="Title" id="title" aria-invalid="false" style="border:1.5px solid black">
                </div>
            </div>
            
            <div class="form-group mx-4">
                <label for="content" style="font-weight: bold;">Content</label>
                <textarea class="form-control" id="content" rows="13" style="resize: none; border: 1.5px solid black "></textarea>
            </div>

        <div class="row mx-4">
            <div class="custom-file col-md-4 float-left">
                <input type="file" class="custom-file-input" id="img_file" >
                <label class="custom-file-label" for="img_file">Choose file</label>
            </div>
            <div class="custom-file col-md-5 float-left"></div>

            <div class="form-group col-md-3 float-right" style="text-align: center;">
                <button type="submit" class="btn btn-outline-info" >Create Blog</button>
            </div>
        </div>
        </form>
    </div>
</div> 
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
