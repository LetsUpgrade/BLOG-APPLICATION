{% extends "base.html" %}
    {% block body %}
<div class="container mt-4">
    <div class="card" style=" padding-top: 15px"> 
        <h3 style="text-align: center;">Create A Blog</h3>
    <div class="control-group m-4" >
        <form action="/create_blog/{{user}}" method="POST">

            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="title" id="title" aria-invalid="false" name="title" style="border:1.5px solid black">
                </div>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="13" name="content" style="resize: none; border: 1.5px solid black "></textarea>
            </div>
            <div class="custom-file col-md-2 float-left">
                <label class="custom-file-label"   for="img_file">Choose file</label>
                <input type="file" class="custom-file-input" id="image_file" name="image_file" >
            </div>
            
            <div class="form-group col-md-auto float-right" style="text-align:center">
                <button type="submit" class="btn btn-outline-info" >Create Blog</button>
            </div>
        </form>
    </div>
</div> 
</div>
{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
