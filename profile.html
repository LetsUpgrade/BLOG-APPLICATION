<!DOCTYPE html>
<html>
   <head>
      <title>profile_page</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <!-- Font -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700%7CAllura" rel="stylesheet">
      <!-- Stylesheets -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="css/ionicons.css" rel="stylesheet">
      <link href="css/profile.css" rel="stylesheet">
   </head>
   <body>
    <!-------------------PROFILE SECTION--------------->
      <section class="intro-section">
         <div class="container">
            <div class="row">
               <div class="col-md-1 col-lg-2"></div>
               <div class="col-md-10 col-lg-8">
                  <div class="intro">
                     <div class="profile-img"><img src="img/team-7.jpg" alt=""></div>
                     <h2><b>Lorem Ipsum</b></h2>
                     <h4 class="font-blue">Content Writer</h4>
                     <br />
                     <h5 class="font-lite-black">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras varius tortor dui, vitae commodo sem rhoncus eget. Phasellus nec viverra mauris, ut mattis lorem.</h5>
                     <div class="profile-btn">
                        <button class="messagebtn" id="messageBtn"><i class="fa fa-comment"></i> Message</button>
                        <button class="followbtn" id="followbtn"><i class="fa fa-plus"></i> Follow</button>
                     </div>
                     <div class="information margin-tb-30">
                        <div class="stats">
                           <span class="followers">
                           <span class="value">33</span>
                           <span class="label">Followers</span>
                           </span> 
                           <span class="following">
                           <span class="value">90</span>
                           <span class="label">Following</span>
                           </span>
                           <span class="stories">
                           <span class="value">20</span>
                           <span class="label">Posts</span>
                           </span>
                        </div>
                     </div>
                     <ul class="social-icons">
                        <li><a href="#"><i class="ion-social-pinterest"></i></a></li>
                        <li><a href="#"><i class="ion-social-linkedin"></i></a></li>
                        <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                        <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                        <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <br />
      <br />

      <!------------------JAVASCRIPT----------->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
