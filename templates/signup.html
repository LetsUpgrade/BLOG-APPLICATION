<!DOCTYPE html>
<html lang="en" dir="ltr">
	{% block head %}

	<meta charset ="utf-8">
	<title></title>
	<link rel="stylesheet" href="{{  url_for('static', filename='css/signupstyle.css')  }}">  
	<link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">

{% endblock %}

{% block body %}

	<div class="signup form">
	<form class="" action="/signup" method="post">
	<h1>Sign Up</h1>
	<input type="text" placeholder="Username" class="text">
	<input type="text" placeholder="Name" class="text">
	<input type="email" placeholder="Email" class="text">
	<input type="password" placeholder="Password" class="text">
	<input type="password" placeholder="Confirm Password" class="text">
	<input type="Submit" placeholder="Create Account" class="signup-btn">
	<a href="/login">Already Have One ?</a>
</form>
</div>
{% endblock %}
	</html>
